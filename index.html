<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sulav Pariyar — Personal Dashboard</title>

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&family=Inter:wght@300;600&display=swap"
    rel="stylesheet">

  <style>
    :root {
      --bg-1: #071026;
      --bg-2: #0f1724;
      --glass: rgba(255, 255, 255, 0.04);
      --accent-c: #00f0e6;
      /* cyan */
      --accent-p: #a78bfa;
      /* purple */
      --muted: #9aa7bf;
      --card-radius: 20px;
    }

    /* Base */
    html,
    body {
      height: 100%;
      margin: 0;
      background: linear-gradient(180deg, var(--bg-2), var(--bg-1) 85%);
      background-image: url('assets/ezgif-102a79d793e4d9f2.gif');
      /* Set your gif path here */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Montserrat", Arial;
      color: #e6f7ff;
      overflow: hidden
    }


    .layout {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
      box-sizing: border-box;
      position: relative;
      z-index: 1
    }

    /* Optional fallback overlay to darken video */
    .bg-dim {
      position: fixed;
      inset: 0;
      z-index: -15;
      background: linear-gradient(180deg, rgba(3, 6, 12, 0.18), rgba(2, 6, 10, 0.42));
      pointer-events: none
    }

    /* Click-to-enter overlay + snow */
    #overlay {
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: rgba(3, 6, 12, 0.86);
      color: #fff;
      font-weight: 700;
      font-size: 26px;
      user-select: none;
      transition: opacity .7s
    }

    #overlay.fade-out {
      opacity: 0;
      pointer-events: none
    }

    #overlay canvas {
      position: absolute;
      inset: 0;
      pointer-events: none
    }

    .enter-btn {
      margin-top: 18px;
      padding: 12px 18px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
      cursor: pointer;
      color: #e6f7ff;
      font-weight: 700
    }

    /* Panel wrapper */
    .panel-wrap {
      width: 980px;
      max-width: 96%;
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: stretch;
    }

    /* Info card */
    .info-card {
      display: flex;
      gap: 22px;
      padding: 28px;
      border-radius: var(--card-radius);
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
      border: 1px solid var(--glass);
      box-shadow: 0 18px 60px rgba(2, 6, 23, 0.6);
      backdrop-filter: blur(8px) saturate(120%);
      position: relative;
      overflow: visible;
      transform-style: preserve-3d;
      z-index: 10;
    }

    .left {
      width: 200px;
      flex: 0 0 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px
    }

    .avatar {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      overflow: hidden;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0b1220, #1e293b);
      box-shadow: 0 12px 40px rgba(2, 6, 23, 0.65);
      border: 3px solid rgba(255, 255, 255, 0.03)
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 50%
    }

    .avatar canvas {
      position: absolute;
      inset: 0;
      pointer-events: none;
      border-radius: 50%;
      mix-blend-mode: screen;
    }

    .right {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 8px
    }

    .name-wrap {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap
    }

    .name {
      font-family: "Montserrat", "Inter", sans-serif;
      font-weight: 900;
      font-size: 34px;
      letter-spacing: 1px;
      color: var(--accent-c);
      text-shadow: 0 4px 18px rgba(0, 240, 230, 0.12), 0 10px 40px rgba(0, 0, 0, 0.45);
      display: flex;
      align-items: center;
      gap: 10px;
      white-space: nowrap;
    }

    .tagline {
      color: var(--muted);
      font-size: 14px;
      margin-top: 6px
    }

    .badges {
      display: flex;
      gap: 8px;
      align-items: center
    }

    .badge {
      width: 26px;
      height: 26px;
      border-radius: 8px;
      display: inline-grid;
      place-items: center;
      font-size: 12px;
      font-weight: 800;
      color: #031226;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.45)
    }

    .badge.cyan {
      background: linear-gradient(180deg, var(--accent-c), #30d6c6)
    }

    .badge.purple {
      background: linear-gradient(180deg, var(--accent-p), #825de6);
      color: #fff
    }

    .subcards {
      display: flex;
      gap: 16px;
      margin-top: 14px
    }

    .subcard {
      flex: 1;
      min-width: 0;
      padding: 14px;
      border-radius: 14px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
      border: 1px solid rgba(255, 255, 255, 0.03);
      box-shadow: 0 8px 34px rgba(2, 6, 23, 0.45);
      display: flex;
      gap: 12px;
      align-items: center
    }

    .subcard .icon {
      width: 56px;
      height: 56px;
      border-radius: 12px;
      overflow: hidden;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, #2b2a4a, #6b2d8f)
    }

    .subcard .title {
      font-weight: 800;
      color: var(--accent-c);
      font-size: 15px
    }

    .subcard .desc {
      font-size: 13px;
      color: var(--muted);
      margin-top: 4px
    }

    .social-row {
      display: flex;
      justify-content: center;
      gap: 22px;
      margin-top: 18px;
      align-items: center
    }

    .social-row a {
      width: 40px;
      height: 40px;
      display: inline-grid;
      place-items: center;
      border-radius: 10px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
      border: 1px solid rgba(255, 255, 255, 0.02);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.35);
      text-decoration: none;
      color: inherit;
      filter: drop-shadow(0 8px 30px rgba(0, 0, 0, 0.4));
      transition: transform .18s
    }

    .social-row a:hover {
      transform: translateY(-6px)
    }

    /* Music panel (same magnet + elevated) */
    .music-wrap {
      margin-top: 12px;
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 16px 18px;
      border-radius: 18px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
      border: 1px solid rgba(255, 255, 255, 0.03);
      box-shadow: 0 12px 36px rgba(2, 6, 23, 0.6);
      max-width: 980px;
      width: 100%;
      transform-style: preserve-3d;
      z-index: 10;
    }

    .music-thumb {
      width: 64px;
      height: 64px;
      border-radius: 10px;
      overflow: hidden;
      flex: 0 0 64px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.45)
    }

    .music-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block
    }

    .music-main {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
      gap: 8px
    }

    .music-title {
      font-weight: 800;
      color: var(--accent-c)
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 14px
    }

    .control-btn {
      width: 44px;
      height: 44px;
      border-radius: 10px;
      display: grid;
      place-items: center;
      cursor: pointer;
      border: 1px solid rgba(255, 255, 255, 0.04);
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
    }

    .control-btn.playing {
      background: linear-gradient(180deg, var(--accent-c), var(--accent-p));
      transform: scale(1.03);
      color: #021022
    }

    .big-progress {
      height: 8px;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 999px;
      overflow: hidden;
      position: relative
    }

    .big-progress .fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--accent-c), var(--accent-p));
      transition: width .08s linear
    }

    .big-progress .dot {
      position: absolute;
      top: 50%;
      left: 0;
      width: 12px;
      height: 12px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: white;
      box-shadow: 0 8px 28px rgba(0, 0, 0, 0.45)
    }

    .time-row {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 13px;
      color: var(--muted)
    }

    .volume-wrap {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px;
      border-radius: 10px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.012), rgba(255, 255, 255, 0.006));
      border: 1px solid rgba(255, 255, 255, 0.02)
    }

    .volume-wrap input[type=range] {
      width: 160px;
      height: 8px;
      -webkit-appearance: none;
      background: transparent;
    }

    .volume-wrap input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.4)
    }

    /* custom cursor */
    body.hide-default-cursor {
      cursor: none
    }

    .cursor-dot {
      position: fixed;
      left: 0;
      top: 0;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, #9fe7f0 30%, rgba(102, 126, 234, 0.12) 70%);
      box-shadow: 0 0 20px rgba(0, 240, 230, 0.12), 0 0 40px rgba(167, 139, 250, 0.06);
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 99999
    }

    @media (max-width:900px) {
      .info-card {
        flex-direction: column;
        align-items: center;
        padding: 18px
      }

      .left {
        width: 100%;
        order: 0;
        flex-direction: row;
        justify-content: center
      }

      .right {
        width: 100%;
        text-align: center
      }

      .subcards {
        flex-direction: column
      }

      .panel-wrap {
        gap: 12px
      }

      .music-wrap {
        flex-direction: column;
        align-items: stretch
      }

      .volume-wrap input[type=range] {
        width: 120px
      }
    }
  </style>
</head>

  <!-- ====== SCRIPT: all behavior ====== -->
  <script>
    /* shorthand */
    const $ = s => document.querySelector(s);
    const $$ = s => Array.from(document.querySelectorAll(s));

    /* ===== overlay snow + enter ===== */
    (function overlay() {
      const overlay = $('#overlay');
      const enter = $('#enterBtn');
      const canvas = $('#snowCanvas');
      if (!canvas) return;
      const ctx = canvas.getContext('2d');
      let w = 0, h = 0, raf = 0;
      function resize() { w = canvas.width = overlay.offsetWidth; h = canvas.height = overlay.offsetHeight; }
      resize(); window.addEventListener('resize', resize);

      const flakes = [];
      const F = 160;
      for (let i = 0; i < F; i++) flakes.push({ x: Math.random() * w, y: Math.random() * h, r: Math.random() * 2.2 + .8, dy: Math.random() * 0.8 + .2, dx: (Math.random() - 0.5) * 0.4, a: Math.random() * .7 + .2 });

      function draw() {
        ctx.clearRect(0, 0, w, h);
        for (const f of flakes) {
          f.x += f.dx; f.y += f.dy;
          if (f.y > h + 10) { f.y = -10; f.x = Math.random() * w; }
          if (f.x < -20) f.x = w + 20;
          if (f.x > w + 20) f.x = -20;
          ctx.beginPath();
          ctx.fillStyle = 'rgba(255,255,255,' + f.a + ')';
          ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
          ctx.fill();
        }
        raf = requestAnimationFrame(draw);
      }
      draw();

      enter.addEventListener('click', e => {
        const audio = $('#audio');
        audio.play().catch(() => { });
        overlay.classList.add('fade-out');
        document.body.classList.add('hide-default-cursor');

        // ensure video will show (some browsers require a paint after gesture)
        const bg = document.getElementById('bgVid');
        if (bg && bg.paused) {
          // try to play video (muted) but ignore failures
          bg.play().catch(() => { });
        }

        setTimeout(() => { cancelAnimationFrame(raf); ctx.clearRect(0, 0, w, h); }, 700);
      });
    })();

    /* ===== custom cursor dot ===== */
    (function cursor() {
      const dot = $('#cursorDot');
      if (!dot) return;
      let tx = innerWidth / 2, ty = innerHeight / 2, x = tx, y = ty;
      const overlay = $('#overlay');
      const obs = new MutationObserver(() => { if (overlay && overlay.classList.contains('fade-out')) dot.style.display = 'block'; });
      if (overlay) obs.observe(overlay, { attributes: true });

      window.addEventListener('mousemove', e => { tx = e.clientX; ty = e.clientY; }, { passive: true });
      function lerp(a, b, t) { return a + (b - a) * t; }
      function loop() {
        x = lerp(x, tx, 0.18);
        y = lerp(y, ty, 0.18);
        dot.style.transform = `translate3d(${x}px, ${y}px, 0)`;
        requestAnimationFrame(loop);
      }
      loop();
    })();

    /* ===== avatar particle ring (clipped) ===== */
    (function avatarParticles() {
      const canvas = document.getElementById('avatarParticles');
      if (!canvas) return;
      const avatar = document.getElementById('avatar');
      let w = canvas.width = avatar.clientWidth;
      let h = canvas.height = avatar.clientHeight;
      window.addEventListener('resize', () => { canvas.width = avatar.clientWidth; canvas.height = avatar.clientHeight; w = canvas.width; h = canvas.height; });

      const ctx = canvas.getContext('2d');
      const particles = [];
      const N = 60;
      for (let i = 0; i < N; i++) {
        particles.push({ x: Math.random() * w, y: Math.random() * h, r: Math.random() * 1.6 + .6, dx: (Math.random() - 0.5) * 0.6, dy: (Math.random() - 0.5) * 0.6, a: Math.random() * .6 + .2 });
      }

      function inCircle(x, y) { const cx = w / 2, cy = h / 2, R = w / 2; return (x - cx) * (x - cx) + (y - cy) * (y - cy) <= R * R; }

      function anim() {
        ctx.clearRect(0, 0, w, h);
        ctx.save();
        ctx.beginPath();
        ctx.arc(w / 2, h / 2, w / 2, 0, Math.PI * 2);
        ctx.closePath();
        ctx.clip();
        for (const p of particles) {
          p.x += p.dx; p.y += p.dy;
          if (!inCircle(p.x, p.y)) {
            const ang = Math.atan2(h / 2 - p.y, w / 2 - p.x);
            p.x = w / 2 + Math.cos(ang) * (w / 2 - Math.random() * 6);
            p.y = h / 2 + Math.sin(ang) * (h / 2 - Math.random() * 6);
          }
          ctx.beginPath();
          ctx.fillStyle = `rgba(167,139,250,${p.a})`;
          ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
          ctx.fill();
        }
        ctx.restore();
        requestAnimationFrame(anim);
      }
      anim();
    })();

    /* ===== Parallax magnet for info + music + avatar ===== */
    (function parallax() {
      const card = document.querySelector('.info-card');
      const music = document.getElementById('musicWrap');
      const avatar = document.getElementById('avatar');
      function onmove(e) {
        const x = e.clientX / innerWidth - 0.5;
        const y = e.clientY / innerHeight - 0.5;
        if (card) card.style.transform = `translate3d(${x * 18}px, ${y * 12}px, 0) rotateX(${-y * 6}deg) rotateY(${x * 6}deg)`;
        if (music) music.style.transform = `translate3d(${x * 12}px, ${y * 8}px, 0) rotateX(${-y * 3}deg) rotateY(${x * 3}deg)`;
        if (avatar) avatar.style.transform = `translate3d(${x * 18}px, ${y * 12}px, 40px) rotate(${x * 8}deg)`;
      }
      window.addEventListener('mousemove', onmove, { passive: true });
    })();

    /* ===== Typewriter for the name (works) ===== */
    (function typewriter() {
      const el = document.getElementById('displayName');
      const names = ["Sulav Pariyar"]; // you can add alternate strings
      let ni = 0, ci = 0, forward = true;
      const ts = 90, bs = 40, pause = 900;
      function step() {
        const cur = names[ni];
        if (forward) {
          ci++;
          el.textContent = cur.slice(0, ci);
          if (ci >= cur.length) { forward = false; setTimeout(step, pause); return; }
          setTimeout(step, ts + Math.random() * 40);
        } else {
          ci--;
          el.textContent = cur.slice(0, ci);
          if (ci <= 0) { forward = true; ni = (ni + 1) % names.length; setTimeout(step, 250); return; }
          setTimeout(step, bs + Math.random() * 30);
        }
      }
      step();
    })();

    /* ===== Music player logic (same magnet animation applied through CSS transform above) ===== */
    (function music() {
      const audio = $('#audio');
      const playToggle = $('#playToggle');
      const playIcon = $('#playIcon');
      const progressFill = $('#progressFill');
      const progressDot = $('#progressDot');
      const progressBar = $('#progressBar');
      const currentTime = $('#currentTime');
      const totalTime = $('#totalTime');
      const vol = $('#volumeRange');
      const thumb = $('#thumbImg');
      const skipBack = $('#skipBack');
      const skipForward = $('#skipForward');

      // initial volume
      audio.volume = Number(vol.value);

      function fmt(s) {
        if (isNaN(s)) return '0:00';
        const m = Math.floor(s / 60);
        const ss = Math.floor(s % 60).toString().padStart(2, '0');
        return `${m}:${ss}`;
      }

      audio.addEventListener('loadedmetadata', () => { totalTime.textContent = fmt(audio.duration); });
      audio.addEventListener('timeupdate', () => {
        if (audio.duration) {
          const pct = (audio.currentTime / audio.duration) * 100;
          progressFill.style.width = pct + '%';
          progressDot.style.left = pct + '%';
          currentTime.textContent = fmt(audio.currentTime);
        }
      });

      // seek
      progressBar.addEventListener('click', (e) => {
        const rect = progressBar.getBoundingClientRect();
        const pct = (e.clientX - rect.left) / rect.width;
        if (audio.duration) audio.currentTime = pct * audio.duration;
      });

      function setPlaying(on) {
        if (on) {
          playToggle.classList.add('playing');
          playIcon.innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" fill="currentColor"/>';
          playToggle.setAttribute('aria-pressed', 'true');
        } else {
          playToggle.classList.remove('playing');
          playIcon.innerHTML = '<path d="M5 3v18l15-9L5 3z" fill="currentColor"/>';
          playToggle.setAttribute('aria-pressed', 'false');
        }
      }

      playToggle.addEventListener('click', () => {
        if (audio.paused) { audio.play().catch(() => { }); setPlaying(true); }
        else { audio.pause(); setPlaying(false); }
      });

      audio.addEventListener('play', () => setPlaying(true));
      audio.addEventListener('pause', () => setPlaying(false));
      audio.addEventListener('ended', () => setPlaying(false));

      vol.addEventListener('input', e => { audio.volume = Number(e.target.value); });

      thumb.addEventListener('click', () => {
        const url = prompt('Enter thumbnail URL or local path (e.g. assets/new-thumb.jpg):', thumb.src);
        if (url) thumb.src = url;
      });

      skipBack.addEventListener('click', () => { audio.currentTime = Math.max(0, audio.currentTime - 10); });
      skipForward.addEventListener('click', () => { audio.currentTime = Math.min(audio.duration || 0, audio.currentTime + 10); });
    })();

  </script>
